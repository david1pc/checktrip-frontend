<app-navbar></app-navbar>
<div
  class="bg-light d-flex flex-column justify-content-center align-items-center vh-100"
>
  <div class="container text-center">
    <h2>CheckTrip</h2>
    <p class="lead">Por favor, inicia sesión para acceder a nuestras APIs.</p>
  </div>
  <div
    class="bg-white p-5 rounded-5 text-secondary shadow"
    style="width: 25rem"
  >
    <div class="d-flex justify-content-center">
      <img src="/assets/login-icon.svg" alt="login-icon" style="height: 7rem" />
    </div>
    <div class="text-center fs-1 fw-bold">Login</div>
    <form [formGroup]="formulario">
      <div class="input-group mt-4">
        <div class="input-group-text bg-info">
          <img
            src="/assets/username-icon.svg"
            alt="username-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="text"
          formControlName="username"
          placeholder="Username"
        />
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-info">
          <img
            src="/assets/password-icon.svg"
            alt="password-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="password"
          formControlName="password"
          placeholder="Password"
        />
      </div>
      <div class="d-flex justify-content-around mt-1">
        <div class="d-flex align-items-center gap-1">
          <input class="form-check-input" type="checkbox" />
          <div class="pt-1" style="font-size: 0.9rem">Recuerdame</div>
        </div>
        <div class="pt-1">
          <a
            href="#"
            class="text-decoration-none text-info fw-semibold fst-italic"
            style="font-size: 0.9rem"
            >¿Olvidaste tu contraseña?</a
          >
        </div>
      </div>
      <button
        type="button"
        class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm"
        (click)="login()"
      >
        Login
      </button>
      <div class="d-flex gap-1 justify-content-center mt-1">
        <div>¿No tienes una cuenta?</div>
        <a
          routerLink="/auth/registro"
          class="text-decoration-none text-info fw-semibold pe-auto"
          >Registrate</a
        >
      </div>
    </form>
  </div>
</div>
