<div class="modal-header">
  <h4 class="modal-title">Detalle del viaje</h4>
  <button
    type="button"
    class="btn btn-secondary"
    aria-label="Close"
    (click)="modal.dismiss()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <div class="row m-1 mt-4">
      <div class="segmento-header">
        <h3>Vuelo de {{ data.origen }} a {{ data.destino }}</h3>
      </div>
      <div
        class="container text-left py-3"
        *ngFor="let segmento of data.viaje_salida.itineraries[0].segments"
      >
        <app-segmento-info
          [segmento]="segmento"
          [clase]="data.clase"
          [viaje]="data.viaje_salida"
        ></app-segmento-info>
      </div>
      <div class="segmento-header segmento-margin">
        <h3>Vuelo de {{ data.destino }} a {{ data.origen }}</h3>
      </div>
      <div
        class="container text-left py-3"
        *ngFor="let segmento of data.viaje_vuelta.itineraries[0].segments"
      >
        <app-segmento-info
          [segmento]="segmento"
          [clase]="data.clase"
          [viaje]="data.viaje_vuelta"
        ></app-segmento-info>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <div class="total">
    <p>
      <strong>Total:</strong>
      {{ data.total | currency : data.viaje_salida.price.currency }}
    </p>
  </div>
  <button
    type="button"
    class="btn btn-primary border-0"
    (click)="guardarItinerario()"
    *ngIf="!data.esItinerario"
  >
    Guardar itinerario
  </button>
  <button
    type="button"
    class="btn btn-secondary border-0"
    (click)="modal.close()"
  >
    Cerrar
  </button>
</div>
